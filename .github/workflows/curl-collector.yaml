---
name: 'Perform a GET request to collector'
'on':
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
env:
  ENDPOINT: "44.195.143.94"
defaults:
  run:
    shell: bash
jobs:
  get-from-collector:
    name: 'Perform a GET request to collector'
    runs-on: ubuntu-slim
    steps:
      - name: 'Perform a GET request to collector'
        id: collector_sanity_check
        run: |
          curl $ENDPOINT || exit $?

      - name: Check out `certsuite`
        if: ${{ failure() }}
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v4.1.7
        with:
          repository: redhat-best-practices-for-k8s/certsuite
          path: certsuite


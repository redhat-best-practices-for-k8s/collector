name: collector-sanity-check
description: Sanity checks for collector
inputs:
  working_directory:
    description: Default directory
    default: .
  oc_collector_timeout:
    description: Default timeout
    default: 5m

runs:
  using: 'composite'
  steps:
    - name: Deploy mysql
      run: make deploy-mysql
      working-directory: ${{ inputs.working_directory }}
      shell: bash

    - name: Deploy collector into the test Kind cluster
      run: make deploy-collector
      working-directory: ${{ inputs.working_directory }}
      shell: bash

    - name: Wait for all pods to be ready
      run: |
        echo "Waiting for collector... (timeout: ${{ inputs.oc_collector_timeout }})" && \
        oc wait --for=condition=ready pod --all=true -n default --timeout=${{ inputs.oc_collector_timeout }}
      shell: bash

    - name: Port forward collector (temporarly)
      run: oc get pods --all-namespaces
      working-directory: ${{ inputs.working_directory }}
      shell: bash

    - name: Run sanity check on the collector
      run: ./script/sanity-check.sh
      working-directory: ${{ inputs.working_directory }}
      shell: bash

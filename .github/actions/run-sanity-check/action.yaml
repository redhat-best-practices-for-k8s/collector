name: run-sanity-check
description: Runs sanity checks on the collector
inputs:
  working_directory:
    description: Default directory
    default: .
  oc_collector_timeout:
    description: Default timeout
    default: 5m

runs:
  using: 'composite'
  steps:
    - name: Run sanity check script
      run: ENDPOINT=http://localhost:8080 COLLECTOR_USERNAME=admin COLLECTOR_PASSWORD=adminpa55 ./scripts/sanity-check.sh
      working-directory: ${{ inputs.working_directory }}
      shell: bash

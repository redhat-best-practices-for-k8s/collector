---
apiVersion: v1
kind: Namespace
metadata:
  name: cnf-collector
  labels:
    name: cnf-collector
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector-deployment
  namespace: cnf-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      containers:
        - name: collector-container
          image: quay.io/testnetworkfunction/collector:latest
          env:
            - name: DB_URL
              value: "mysql.cnf-collector.svc.cluster.local"
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: "collectoruser"
            - name: DB_PASSWORD
              value: "password"
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          imagePullPolicy: Always
